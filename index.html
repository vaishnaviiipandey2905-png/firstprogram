<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    
    <h2>Student Table</h2>
    <form>
        <label>Name</label>
        <input type="text" placeholder="write your name">
        <br>

        <label>Subject</label>
        <select class="form-control">
            <option value=""> Select Subject </option>
            <option value="bca"> BCA </option>
            <option value="bba"> BBA </option>
            <option value="b_com"> B.COM </option>
            <option value="b_sc"> B.Sc </option>
        </select>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <div>
            <Label>phone no</Label>
            <input type="tel" placeholder="Mobile Number">
        </div>
        <div>
            <label>Dob</label>
            <input type="date" placeholder="Dob">
        </div>
        <div>
            <label>EMail</label>
            <input type="email" placeholder="EMail">
        </div>
        <div>
            <label>Username</label>
            <input type="text" placeholder="Username">
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <label>Branch Name</label>
            <input type="checkbox">ADVANCE
            <input type="checkbox">EXCELLENCE
            <input type="checkbox">MAINS
            <input type="checkbox">PHARMACY
        </div>
        <div>
            <label>Address</label>
            <textarea id="address" name="address" rows="2" cols="20" placeholder="Enter your full address"></textarea> 
        </div>
    </form>
    <br>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>19</td>
        </tr>
    </table>
    </div>
</body>
</html>
